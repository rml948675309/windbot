name: Build KewlTune WindBot

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework 4.8 Developer Pack
      run: choco install netfx-4.8-devpack -y
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
        
    - name: Restore NuGet packages
      run: nuget restore WindBot.sln
      
    - name: Build entire solution
      run: msbuild WindBot.sln /p:Configuration=Release /p:Platform="Any CPU" /t:Build
      
    - name: Find all DLLs and EXEs
      run: |
        echo "=== Finding all build outputs ==="
        Get-ChildItem -Path . -Include *.dll,*.exe,*.pdb -Recurse | Where-Object { $_.FullName -like "*\bin\Release\*" } | ForEach-Object { $_.FullName }
      
    - name: Upload compiled files
      uses: actions/upload-artifact@v4
      with:
        name: KewlTune-WindBot-DLLs
        path: |
          **/bin/Release/*.dll
          **/bin/Release/*.exe
          **/bin/Release/*.pdb
