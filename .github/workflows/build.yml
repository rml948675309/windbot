name: Build KewlTune WindBot

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework 4.0 Developer Pack
      run: |
        choco install netfx-4.0-devpack -y
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
        
    - name: Restore NuGet packages
      run: nuget restore WindBot.sln
      
    - name: Build WindBot
      run: msbuild WindBot.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release
      
    - name: Build ExecutorBase
      run: msbuild ExecutorBase\ExecutorBase.csproj /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: List outputs
      run: |
        echo "=== WindBot output ==="
        dir bin\Release
        echo "=== ExecutorBase output ==="
        dir ExecutorBase\bin\Release
      
    - name: Upload compiled files
      uses: actions/upload-artifact@v4
      with:
        name: KewlTune-WindBot-DLLs
        path: |
          bin/Release/*.dll
          bin/Release/*.exe
          bin/Release/*.pdb
          ExecutorBase/bin/Release/*.dll
          ExecutorBase/bin/Release/*.pdb
