name: Build KewlTune WindBot

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List files (debug)
      run: |
        echo "=== Root directory ==="
        dir
        echo "=== Looking for solution files ==="
        dir *.sln
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
        
    - name: Restore NuGet packages
      run: nuget restore WindBot.sln
      
    - name: Build with MSBuild
      run: msbuild WindBot.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: List build output (debug)
      run: |
        echo "=== Looking for build output ==="
        dir /s *.dll
      
    - name: Upload compiled files
      uses: actions/upload-artifact@v4
      with:
        name: KewlTune-WindBot-DLLs
        path: |
          **/bin/Release/**/*.dll
          **/bin/Release/**/*.exe
          **/bin/Release/**/*.pdb
