name: Build KewlTune WindBot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore WindBot.sln
      
    - name: Build
      run: dotnet build WindBot.sln --configuration Release --no-restore
      
    - name: Upload compiled DLLs
      uses: actions/upload-artifact@v3
      with:
        name: KewlTune-WindBot-DLLs
        path: |
          bin/Release/*.dll
          bin/Release/*.exe
          bin/Release/*.pdb
