name: Build KewlTune WindBot

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show directory structure
      run: |
        echo "=== Root directory ==="
        dir
        echo "=== All .csproj files ==="
        dir /s *.csproj
        echo "=== All .sln files ==="
        dir /s *.sln
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
